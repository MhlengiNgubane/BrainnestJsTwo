<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <main id="calculator">
            <div id="container">
                <div id="display"></div>
                <button type="button" class="clear"  data-action="8">AC</button>
                <button type="button" class="sign"  data-action="192">+/-</button>
                <button type="button" class="percent"  data-action="80">%</button>
                <button type="button" class="operator"  data-action="68">รท</button>
                <button type="button" class="operand"  data-action="55">7</button>
                <button type="button" class="operand"  data-action="56">8</button>
                <button type="button" class="operand"  data-action="57">9</button>
                <button type="button" class="operator"  data-action="88">x</button>
                <button type="button" class="operand"  data-action="52">4</button>
                <button type="button" class="operand"  data-action="53">5</button>
                <button type="button" class="operand"  data-action="54">6</button>
                <button type="button" class="operator"  data-action="173">-</button>
                <button type="button" class="operand"  data-action="49">1</button>
                <button type="button" class="operand"  data-action="50">2</button>
                <button type="button" class="operand"  data-action="51">3</button>
                <button type="button" class="operator"  data-action="61">+</button>
                <button type="button" id ="zero" class="operand"  data-action="48">0</button>
                <button type="button" class="decimal"  data-action="190">.</button>
                <button type="button" class="sign"  data-action="192">+/-</button>
                <button type="button" class="equals"  data-action="69">=</button>
            </div>  
        </main>
    <script src="App.js"></script>
    </body>
</html>
