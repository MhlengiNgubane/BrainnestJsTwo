<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class = "calculator">
            <div class = "display"><p>0</p></div> 
            <div class = "buttons">
                <button id = "AC" value="AC">AC</button>
                <button id = "plus_minus" value="+/-">+/-</button>
                <button id = "percent" value="%">%</button>
                <button class="operator" value="/">&divide</button>
                
                <button class = "digit" value="7">7</button>
                <button class = "digit" value="%">8</button>
                <button class = "digit" value="%">9</button>
                <button class="operator" onclick="addOperation('*')">x</button>
                
                <button class = "digit" onclick="addValue('4')">4</button>
                <button class = "digit" onclick="addValue('5')">5</button>
                <button class = "digit" onclick="addValue('6')">6</button>
                <button class="operator" onclick="addOperation('-')">-</button>
                
                <button class = "digit" onclick="addValue('1')">1</button>
                <button class = "digit" onclick="addValue('2')">2</button>
                <button class = "digit" onclick="addValue('3')">3</button>
                <button class="operator" onclick="addOperation('+')">+</button>
                
                <button class = "digit" id="zero" onclick="addValue('0')">0</button>
                <button class = "digit" onclick="addDecimal('.')">.</button>
                <button class = "backspace" onclick="backSpace()">âŒ«</button>
                <button class="operator" onclick="operate()">=</button>
            </div>   
        </div>
        <script src="App.js"></script>
    </body>
</html>
