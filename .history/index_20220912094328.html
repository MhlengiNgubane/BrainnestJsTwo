<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

    <link rel="stylesheet" href="style.css">
</head>
    <body>
            <div class="container">
                <input type="text" class="input" value="" disabled />
                <div class="buttons">
                    <button value="AC" class="brown clear">AC</button>  
                    <button value="+/-" class="brown plusMinus">+/-</button>
                    <button value="%" class=" percent">%</button>
                    <button value="/" class="brown operator">&divide</button>
    
                    <button value="7" class="number">7</button>
                    <button value="8" class="number">8</button>
                    <button value="9" class="number">9</button>
                    <button value="*" class="brown operator">*</button>
    
                    <button value="4" class="number">4</button>
                    <button value="5" class="number">5</button>
                    <button value="6" class="number">6</button>
                    <button value="-" class="brown operator">-</button>
                    
                    <button value="1" class="number">1</button>
                    <button value="2" class="number">2</button>
                    <button value="3" class="number">3</button>
                    <button value="+" class="brown operator">+</button>
    
                    <button value="0" class="zero number">0</button>
                    <button value="." class="decimal">.</button>
                    <button value="DEL" class="brown delete">âŒ«</button>
                    <button value="=" class="equal operator">=</button>  
                </div>
            </div>
     
        <script src="App.js"></script>
    </body>
</html>
